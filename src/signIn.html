<!DOCTYPE html>
<html>

<link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="./custom css/signIn_register.css" rel="stylesheet">


  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <h2 class="signInText" align="center" >Sign In</h2>
 
  
  <form class="login-form" action="/action_page.php" method="post">

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password" name="psw" required>
        
    <button type="submit">Login</button>
    <button type="button" onclick="window.location.href='register.html';" style="background-color: #3366ff" >Create Account</button>
  </div>
  </form>
   </body>
</html>
