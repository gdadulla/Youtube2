<!DOCTYPE html>
<html>

<link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="./custom css/signIn_register.css" rel="stylesheet">

  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <h2 class="signInText" align="center" >Create Account</h2>
  </body>
  
  <form class="login-form" action="/action_page.php" method="post">

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Username" name="uname" required>
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password" name="psw" required>
    
    <label for="confPsw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="confPsw" required>
      
    <button class="createAccountBtn" type="submit" style="background-color: #3366ff">Create Account</button>
     <button type="button">Login</button>
  </div>
  </form>
  
</html>
